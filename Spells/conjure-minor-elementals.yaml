    description: You conjure spirits from the Elemental Planes that flit around you
      in a 15-foot Emanation for the duration. Until the spell ends, any attack you
      make deals an extra 2d8 damage when you hit a creature in the Emanation. This
      damage is Acid, Cold, Fire, or Lightning (your choice when you make the attack).
