  raw:
    description: You manifest a minor wonder within range. You create one of the effects
      below within range. If you cast this spell multiple times, you can have up to
      three of its 1-minute effects active at a time. Altered Eyes . You alter the
      appearance of your eyes for 1 minute. Booming Voice . Your voice booms up to
      three times as loud as normal for 1 minute. For the duration, you have Advantage
      on Charisma (Intimidation) checks. Fire Play . You cause flames to flicker,
      brighten, dim, or change color for 1 minute. Invisible Hand . You instantaneously
      cause an unlocked door or window to fly open or slam shut. Phantom Sound . You
      create an instantaneous sound that originates from a point of your choice within
      range, such as a rumble of thunder, the cry of a raven, or ominous whispers.
      Tremors . You cause harmless tremors in the ground for 1 minute.
