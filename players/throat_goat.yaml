- name: Reaction
  description: You can take a reaction when a trigger occurs. A reaction is only available
    once per round.
  type: reaction
- name: Countercharm
  description: 'When you or a creature within 30 feet fails a save against Charmed
    or Frightened, use your reaction to let it reroll with advantage.'
  type: reaction
bonus_actions:
- name: Bonus Action
  description: You can take a bonus action only when a feature, spell, or ability
    says you can.
  type: bonus_action
- name: Bardic Inspiration
  description: Inspire one creature within 60 feet who can hear or see you. It gains
    one Bardic Inspiration die (d8) for 1 hour to add to a failed d20 test.
  type: bonus_action
  uses:
    pool: bardic_inspiration
    cost: 1
- name: Mantle of Inspiration
  description: 'Expend one Bardic Inspiration use and roll your d8. Up to 5 other
    creatures within 60 feet each gain temporary HP equal to twice the roll and can
    use reactions to move up to speed without opportunity attacks.'
  type: bonus_action
  uses:
    pool: bardic_inspiration
    cost: 1
- name: Beguiling Magic
  description: 'After casting an Enchantment or Illusion spell with a slot, force
    one creature within 60 feet to make a WIS save vs your spell DC or become Charmed
    or Frightened for up to 1 minute (repeat save at end of turns).'
  type: bonus_action
  uses:
    pool: beguiling_magic
    cost: 1
- name: Mantle of Majesty
  description: 'Cast Command without a spell slot and gain a 1-minute aura of unearthly
    majesty (concentration). During it, you can cast Command as a bonus action without
    a slot; creatures charmed by you auto-fail these saves.'
  type: bonus_action
  uses:
    pool: mantle_of_majesty
    cost: 1
