        cost: 1
- id: wild_resurgence
  name: Wild Resurgence
  category: Druid Feature
  source: PHB2024
  level: 5
  grants:
    modifiers:
    - id: wild_resurgence_shape_from_slot
      trigger: on_turn_if_wild_shape_zero
      effect: grant_pool_uses
      target_pool: wild_shape
      amount: 1
      consumes:
        type: spell_slot
        min_level: 1
    actions:
    - id: wild_resurgence_slot_from_shape
      name: Wild Resurgence (Recover Level 1 Slot)
      activation: no_action
      effect: recover_spell_slot
      slot_level: 1
      consumes:
        pool: wild_shape
        cost: 1
      limited_by:
        pool: wild_resurgence_slot_recovery
        cost: 1
- id: natural_recovery
  name: Natural Recovery
  category: Druid Subclass Feature
  source: PHB2024
  level: 6
  grants:
    actions:
    - id: natural_recovery_free_cast
      name: Natural Recovery (Free Circle Spell)
      activation: cast
      effect: cast_prepared_circle_spell_without_slot
      min_spell_level: 1
      consumes:
        pool: natural_recovery_free_cast
        cost: 1
    - id: natural_recovery_slot_recovery
      name: Natural Recovery (Recover Spell Slots)
      activation: short_rest_end
      effect: recover_spell_slots
      max_total_levels_formula: 'round_up(druid_level / 2)'
      max_slot_level: 5
      consumes:
        pool: natural_recovery_slot_recovery
        cost: 1
- id: elemental_fury
  name: Elemental Fury
  category: Druid Feature
  source: PHB2024
  level: 7
  selection: potent_spellcasting
  grants:
    modifiers:
    - id: elemental_fury_potent_spellcasting
      trigger: druid_cantrip_damage_roll
      damage_bonus_formula: wis_mod
      enabled_if: feature_selection == 'potent_spellcasting'
    damage_riders:
    - id: elemental_fury_primal_strike
      once_per_turn: true
      trigger: weapon_or_beast_attack_hit
      damage_formula: 1d8
      damage_type_options:
      - cold
      - fire
      - lightning
      - thunder
      enabled_if: feature_selection == 'primal_strike'
- id: natures_ward
  name: Nature's Ward
