      options:
      - arid
      - polar
      - temperate
      - tropical
      change_on: long_rest
    circle_spells_by_land:
      arid:
        '3': [blur, burning-hands, fire-bolt]
        '5': [fireball]
        '7': [blight]
        '9': [wall-of-stone]
      polar:
        '3': [fog-cloud, hold-person, ray-of-frost]
        '5': [sleet-storm]
        '7': [ice-storm]
        '9': [cone-of-cold]
      temperate:
        '3': [misty-step, shocking-grasp, sleep]
        '5': [lightning-bolt]
        '7': [freedom-of-movement]
        '9': [tree-stride]
      tropical:
