<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Character</title>
  <link rel="stylesheet" href="/assets/web/new_character/styles.css" />
</head>
<body>
  <main class="page">
    <header>
      <p class="eyebrow">InitTracker LAN</p>
      <h1>New Character</h1>
      <p class="subtitle">Draft a quick player character entry before sending it to the DM.</p>
    </header>

    <section class="panel">
      <div id="character-form" class="form-grid" aria-live="polite"></div>
      <div class="actions">
        <button class="primary" type="button" id="draft-button">Save draft</button>
        <p class="status" id="draft-status" role="status">Drafts are stored locally on this device.</p>
      </div>
    </section>
  </main>

  <script src="/assets/web/new_character/app.js"></script>
</body>
</html>
