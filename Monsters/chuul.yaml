traits:
- name: Amphibious
  desc: The chuul can breathe air and water.
- name: Sense Magic
  desc: The chuul senses magic within 120 feet of it at will. This trait otherwise works like the {@spell detect magic} spell
    but isn't itself magical.
actions:
- name: Multiattack
  desc: The chuul makes two pincer attacks. If the chuul is grappling a creature, the chuul can also use its tentacles once.
- name: Pincer
  desc: '{@atk mw} {@hit 6} to hit, reach 10 ft., one target. {@h}11 ({@damage 2d6 + 4}) bludgeoning damage. The target is
    {@condition grappled} (escape {@dc 14}) if it is a Large or smaller creature and the chuul doesn''t have two other creatures
    {@condition grappled}.'
- name: Tentacles
  desc: One creature {@condition grappled} by the chuul must succeed on a {@dc 13} Constitution saving throw or be {@condition
    poisoned} for 1 minute. Until this poison ends, the target is {@condition paralyzed}. The target can repeat the saving
    throw at the end of each of its turns, ending the effect on itself on a success.
