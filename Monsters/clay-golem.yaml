traits:
- name: Acid Absorption
  desc: Whenever the golem is subjected to Acid damage, it takes no damage and instead
    regains a number of Hit Points equal to the Acid damage dealt.
- name: Berserk
  desc: Whenever the golem starts its turn Bloodied, roll 1d6. On a 6, the golem goes
    berserk. On each of its turns while berserk, the golem attacks the nearest creature
    it can see. If no creature is near enough to move to and attack, the golem attacks
    an object. Once the golem goes berserk, it continues to be berserk until it is
    destroyed or it is no longer Bloodied.
- name: Immutable Form
  desc: The golem can't shape-shift.
- name: Magic Resistance
  desc: The golem has Advantage on saving throws against spells and other magical
    effects.
actions:
- name: Multiattack
  desc: The golem makes two Slam attacks, or it makes three Slam attacks if it used
    Hasten this turn.
- name: Slam
