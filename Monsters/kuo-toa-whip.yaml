description: The servants of kuo-toa archpriests, kuo-toa whips—so named for their
  role in enforcing order among other kuo-toa—lead war bands in carrying out the commands
  of their superiors. In return for their zeal, these kuo-toa are granted minor magical
  abilities and pincerlike weapons for subduing foes. In battle, whips drive on other
  kuo-toa with threats of violence and burbling chants.
