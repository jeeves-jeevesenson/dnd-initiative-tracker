- name: Insectile Rapier
  desc: 'Melee Attack Roll: +4, reach 5 ft. Hit: 6 (1d8 + 2) Piercing damage plus
    2 (1d4) Poison damage.'
- name: Leap
  desc: The bullywug jumps up to 30 feet by spending 10 feet of movement.
