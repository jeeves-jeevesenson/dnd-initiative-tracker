  Wis: 17
  Cha: 16
immunities:
- Poison; Charmed
- Paralyzed
- Poisoned
senses: Darkvision 60 ft., Passive Perception 13
languages:
- Celestial
- Elvish
- Sylvan; telepathy 120 ft.
description: ''
habitat: Forest, Planar (Feywild)
treasure: Any
traits:
- name: Charge
  desc: If the unicorn moves at least 20 feet straight toward a target and then hits it with a horn attack on the same turn,
    the target takes an extra 9 ({@damage 2d8}) piercing damage. If the target is a creature, it must succeed on a {@dc 15}
    Strength saving throw or be knocked {@condition prone}.
- name: Magic Resistance
  desc: The unicorn has advantage on saving throws against spells and other magical effects.
- name: Magic Weapons
  desc: The unicorn's weapon attacks are magical.
actions:
- name: Multiattack
  desc: 'The unicorn makes two attacks: one with its hooves and one with its horn.'
- name: Hooves
  desc: '{@atk mw} {@hit 7} to hit, reach 5 ft., one target. {@h}11 ({@damage 2d6 + 4}) bludgeoning damage.'
- name: Horn
  desc: '{@atk mw} {@hit 7} to hit, reach 5 ft., one target. {@h}8 ({@damage 1d8 + 4}) piercing damage.'
- name: Healing Touch (3/Day)
  desc: The unicorn touches another creature with its horn. The target magically regains 11 ({@dice 2d8 + 2}) hit points.
    In addition, the touch removes all diseases and neutralizes all poisons afflicting the target.
- name: Teleport (1/Day)
  desc: The unicorn magically teleports itself and up to three willing creatures it can see within 5 feet of it, along with
    any equipment they are wearing or carrying, to a location the unicorn is familiar with, up to 1 mile away.
legendary_actions:
- name: Hooves
  desc: The unicorn makes one attack with its hooves.
- name: Shimmering Shield (Costs 2 Actions)
  desc: The unicorn creates a shimmering, magical field around itself or another creature it can see within 60 feet of it.
    The target gains a +2 bonus to AC until the end of the unicorn's next turn.
- name: Heal Self (Costs 3 Actions)
  desc: The unicorn magically regains 11 ({@dice 2d8 + 2}) hit points.
legendary_uses: 'Legendary Action Uses: 3. Immediately after another creature''s turn, the unicorn can expend a use to take
  one of the following actions. The unicorn regains all expended uses at the start of each of its turns.'
