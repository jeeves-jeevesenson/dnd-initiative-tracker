    turn, one of the troll's limbs is severed, falls into the troll's space, and becomes
    a Troll Limb. The limb acts immediately after the troll's turn. The troll has
    1 Exhaustion level for each missing limb, and it grows replacement limbs the next
    time it regains Hit Points.
