traits:
- name: Shapechanger
  desc: The slaad can use its action to polymorph into a Small or Medium humanoid, or back into its true form. Its statistics,
    other than its size, are the same in each form. Any equipment it is wearing or carrying isn't transformed. It reverts
    to its true form if it dies.
- name: Magic Resistance
  desc: The slaad has advantage on saving throws against spells and other magical effects.
- name: Magic Weapons
  desc: The slaad's weapon attacks are magical.
- name: Regeneration
  desc: The slaad regains 10 hit points at the start of its turn if it has at least 1 hit point.
