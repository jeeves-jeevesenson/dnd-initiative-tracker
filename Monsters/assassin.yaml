traits:
- name: Evasion
  desc: If the assassin is subjected to an effect that allows it to make a Dexterity saving throw to take only half
    damage, the assassin instead takes no damage if it succeeds on the save and only half damage if it fails. It
    can't use this trait if it has the Incapacitated condition.
