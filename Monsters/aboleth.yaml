name: Aboleth
size: Large
type: Aberration
alignment: Lawful Evil
initiative: '+7'
ac: '17'
hp: 150
speed:
  Normal: 10 ft.
  Swim: 40 ft.
challenge_rating: 10
abilities:
  Str: 21
  Dex: 9
  Con: 15
  Int: 18
  Wis: 15
  Cha: 18
skills:
- History +12
- Perception +10
senses: Darkvision 120 ft., Passive Perception 20
languages:
- Deep Speech; telepathy 120 ft.
description: ''
habitat: Underdark, Underwater
treasure: Relics
traits:
- name: Amphibious
  desc: The aboleth can breathe air and water.
- name: Mucous Cloud
  desc: While underwater, the aboleth is surrounded by transformative mucus. A creature that touches the aboleth or that hits
    it with a melee attack while within 5 feet of it must make a {@dc 14} Constitution saving throw. On a failure, the creature
    is diseased for {@dice 1d4} hours. The diseased creature can breathe only underwater.
- name: Probing Telepathy
  desc: If a creature communicates telepathically with the aboleth, the aboleth learns the creature's greatest desires if
    the aboleth can see the creature.
actions:
- name: Multiattack
  desc: The aboleth makes three tentacle attacks.
- name: Tentacle
  desc: '{@atk mw} {@hit 9} to hit, reach 10 ft., one target. {@h}12 ({@damage 2d6 + 5}) bludgeoning damage. If the target
    is a creature, it must succeed on a {@dc 14} Constitution saving throw or become diseased. The disease has no effect for
    1 minute and can be removed by any magic that cures disease. After 1 minute, the diseased creature''s skin becomes translucent
    and slimy, the creature can''t regain hit points unless it is underwater, and the disease can be removed only by {@spell
    heal} or another disease-curing spell of 6th level or higher. When the creature is outside a body of water, it takes 6
    ({@damage 1d12}) acid damage every 10 minutes unless moisture is applied to the skin before 10 minutes have passed.'
- name: Tail
  desc: '{@atk mw} {@hit 9} to hit, reach 10 ft., one target. {@h}15 ({@damage 3d6 + 5}) bludgeoning damage.'
- name: Enslave (3/Day)
  desc: The aboleth targets one creature it can see within 30 feet of it. The target must succeed on a {@dc 14} Wisdom saving
    throw or be magically {@condition charmed} by the aboleth until the aboleth dies or until it is on a different plane of
    existence from the target. The {@condition charmed} target is under the aboleth's control and can't take reactions, and
    the aboleth and the target can communicate telepathically with each other over any distance. Whenever the {@condition
    charmed} target takes damage, the target can repeat the saving throw. On a success, the effect ends. No more than once
    every 24 hours, the target can also repeat the saving throw when it is at least 1 mile away from the aboleth.
legendary_actions:
- name: Detect
  desc: The aboleth makes a Wisdom ({@skill Perception}) check.
- name: Tail Swipe
  desc: The aboleth makes one tail attack.
- name: Psychic Drain (Costs 2 Actions)
  desc: One creature {@condition charmed} by the aboleth takes 10 ({@damage 3d6}) psychic damage, and the aboleth regains
    hit points equal to the damage the creature takes.
legendary_uses: 'Legendary Action Uses: 3 (4 in Lair). Immediately after another creature''s turn, the aboleth can expend
  a use to take one of the following actions. The aboleth regains all expended uses at the start of each of its turns.'
