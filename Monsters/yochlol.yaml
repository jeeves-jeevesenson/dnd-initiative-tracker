traits:
- name: Shapechanger
  desc: The yochlol can use its action to polymorph into a form that resembles a female drow or giant spider, or back into
    its true form. Its statistics are the same in each form. Any equipment it is wearing or carrying isn't transformed. It
    reverts to its true form if it dies.
- name: Magic Resistance
  desc: The yochlol has advantage on saving throws against spells and other magical effects.
- name: Spider Climb
  desc: The yochlol can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check.
- name: Web Walker
  desc: The yochlol ignores movement restrictions caused by webbing.
actions:
- name: Multiattack
  desc: The yochlol makes two melee attacks.
- name: Slam (Bite in Spider Form)
  desc: '{@atk mw} {@hit 6} to hit, reach 5 ft. (10 feet in demon form), one target. {@h}5 ({@damage 1d6 + 2}) bludgeoning
    (piercing in spider form) damage plus 21 ({@damage 6d6}) poison damage.'
- name: Mist Form
  desc: The yochlol transforms into toxic mist or reverts to its true form. Any equipment it is wearing or carrying is also
    transformed. It reverts to its true form if it dies. While in mist form, the yochlol is {@condition incapacitated} and
    can't speak. It has a flying speed of 30 feet, can hover, and can pass through any space that isn't airtight. It has advantage
    on Strength, Dexterity, and Constitution saving throws, and it is immune to nonmagical damage. While in mist form, the
    yochlol can enter a creature's space and stop there. Each time that creature starts its turn with the yochlol in its space,
    the creature must succeed on a {@dc 14} Constitution saving throw or be {@condition poisoned} until the start of its next
    turn. While {@condition poisoned} in this way, the target is {@condition incapacitated}.
