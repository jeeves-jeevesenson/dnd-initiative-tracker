- name: Maul (Humanoid or Hybrid Form Only)
  desc: '{@atk mw} {@hit 5} to hit, reach 5 ft., one target. {@h}10 ({@damage 2d6 + 3}) bludgeoning damage.'
- name: Tusks (Boar or Hybrid Form Only)
  desc: '{@atk mw} {@hit 5} to hit, reach 5 ft., one target. {@h}10 ({@damage 2d6 + 3}) slashing damage. If the target is
    a humanoid, it must succeed on a {@dc 12} Constitution saving throw or be cursed with wereboar lycanthropy.'
traits:
- name: Shapechanger
  desc: The wereboar can use its action to polymorph into a boar-humanoid hybrid or into a boar, or back into its true form,
    which is humanoid. Its statistics, other than its AC, are the same in each form. Any equipment it is wearing or carrying
    isn't transformed. It reverts to its true form if it dies.
- name: Charge (Boar or Hybrid Form Only)
  desc: If the wereboar moves at least 15 feet straight toward a target and then hits it with its tusks on the same turn,
    the target takes an extra 7 ({@damage 2d6}) slashing damage. If the target is a creature, it must succeed on a {@dc 13}
    Strength saving throw or be knocked {@condition prone}.
- name: Relentless (Recharges after a Short or Long Rest)
  desc: If the wereboar takes 14 damage or less that would reduce it to 0 hit points, it is reduced to 1 hit point instead.
