- name: Longsword
  desc: '{@atk mw} {@hit 2} to hit, reach 5 ft., one target. {@h}1 slashing damage.'
- name: Shortbow
  desc: '{@atk rw} {@hit 6} to hit, range 40/160 ft., one target. {@h}1 piercing damage, and the target must succeed on a
    {@dc 10} Constitution saving throw or become {@condition poisoned} for 1 minute. If its saving throw result is 5 or lower,
    the {@condition poisoned} target falls {@condition unconscious} for the same duration, or until it takes damage or another
    creature takes an action to shake it awake.'
- name: Heart Sight
  desc: The sprite touches a creature and magically knows the creature's current emotional state. If the target fails a {@dc
    10} Charisma saving throw, the sprite also knows the creature's alignment. Celestials, fiends, and undead automatically
    fail the saving throw.
- name: Invisibility
  desc: The sprite magically turns {@condition invisible} until it attacks or casts a spell, or until its {@status concentration}
    ends (as if {@status concentration||concentrating} on a spell). Any equipment the sprite wears or carries is {@condition
    invisible} with it.
