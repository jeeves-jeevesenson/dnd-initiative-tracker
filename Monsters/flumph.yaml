name: Flumph
size: Small
type: Aberration
alignment: Lawful Good
initiative: '+2'
ac: '12'
hp: 7
speed:
  Normal: 5 ft.
  Fly: 30 ft. (hover)
challenge_rating: 1/8
abilities:
  Str: 6
  Dex: 15
  Con: 10
  Int: 14
  Wis: 14
  Cha: 11
skills:
- Arcana +4
- History +4
- Religion +4
senses: Darkvision 60 ft., Passive Perception 12
languages:
- Understands Undercommon but can't speak; telepathy 60 ft.
description: ''
habitat: Underdark
treasure: Arcana
traits:
- name: Advanced Telepathy
  desc: The flumph can perceive the content of any telepathic communication used within 60 feet of it, and it can't be {@status
    surprised} by creatures with any form of telepathy.
- name: Prone Deficiency
  desc: If the flumph is knocked {@condition prone}, roll a die. On an odd result, the flumph lands upside-down and is {@condition
    incapacitated}. At the end of each of its turns, the flumph can make a {@dc 10} Dexterity saving throw, righting itself
    and ending the {@condition incapacitated} condition if it succeeds.
- name: Telepathic Shroud
  desc: The flumph is immune to any effect that would sense its emotions or read its thoughts, as well as all divination spells.
actions:
- name: Tendrils
  desc: '{@atk mw} {@hit 4} to hit, reach 5 ft., one creature. {@h}4 ({@damage 1d4 + 2}) piercing damage plus 2 ({@damage
    1d4}) acid damage. At the end of each of its turns, the target must make a {@dc 10} Constitution saving throw, taking
    2 ({@damage 1d4}) acid damage on a failure or ending the recurring acid damage on a success. A {@spell lesser restoration}
    spell cast on the target also ends the recurring acid damage.'
- name: Stench Spray (1/Day)
  desc: Each creature in a 15-foot cone originating from the flumph must succeed on a {@dc 10} Dexterity saving throw or be
    coated in a foul-smelling liquid. A coated creature exudes a horrible stench for {@dice 1d4} hours. The coated creature
    is {@condition poisoned} as long as the stench lasts, and other creatures are {@condition poisoned} while with in 5 feet
    of the coated creature. A creature can remove the stench on itself by using a short rest to bathe in water, alcohol, or
    vinegar.
legendary_actions: []
damage_vulnerabilities:
- Psychic
