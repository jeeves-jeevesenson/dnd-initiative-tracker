name: Otherworldly Steed
size: Large
type: Celestial or Fey or Fiend (Your Choice)
alignment: Neutral
ac: 10 + 1 per spell level
hp: 5 + 10 per spell level (the steed has a number of Hit Dice [d10s] equal to the
  spell's level)
speed: 60 ft., Fly 60 ft. (requires level 4+ spell)
abilities:
  Str: 18
  Dex: 12
  Con: 14
  Int: 6
  Wis: 12
  Cha: 8
skills: []
immunities: []
languages:
- Telepathy 1 mile (works only with you)
senses: Passive Perception 11
challenge_rating: None (XP 0; PB equals your Proficiency Bonus)
description: See  Find Steed
traits:
- name: Life Bond
  desc: When you regain Hit Points from a level 1+ spell, the steed regains the same
    number of Hit Points if you're within 5 feet of it.
actions:
- name: Otherworldly Slam
  desc: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft. Hit:
    1d8 plus the spell''s level of Radiant (Celestial), Psychic (Fey), or Necrotic
    (Fiend) damage.'
- name: Fell Glare (Fiend Only; Recharges after a Long Rest)
  desc: 'Wisdom Saving Throw: DC equals your spell save DC, one creature within 60
    feet the steed can see. Failure: The target has the Frightened condition until
    the end of your next turn.'
- name: Fey Step (Fey Only; Recharges after a Long Rest)
  desc: The steed teleports, along with its rider, to an unoccupied space of your
    choice up to 60 feet away from itself.
- name: Healing Touch (Celestial Only; Recharges after a Long Rest)
  desc: One creature within 5 feet of the steed regains a number of Hit Points equal
    to 2d8 plus the spell's level.
