traits:
- name: Legendary Resistance (3/Day)
  desc: If the dragon fails a saving throw, it can choose to succeed instead.
actions:
- name: Multiattack
  desc: 'The dragon can use its Frightful Presence. It then makes three attacks: one with its bite and two with its claws.'
- name: Bite
  desc: '{@atk mw} {@hit 11} to hit, reach 10 ft., one target. {@h}17 ({@damage 2d10 + 6}) piercing damage.'
- name: Claw
  desc: '{@atk mw} {@hit 11} to hit, reach 5 ft., one target. {@h}13 ({@damage 2d6 + 6}) slashing damage.'
- name: Tail
  desc: '{@atk mw} {@hit 11} to hit, reach 15 ft., one target. {@h}15 ({@damage 2d8 + 6}) bludgeoning damage.'
- name: Frightful Presence
  desc: Each creature of the dragon's choice that is within 120 feet of the dragon and aware of it must succeed on a {@dc
    16} Wisdom saving throw or become {@condition frightened} for 1 minute. A creature can repeat the saving throw at the
    end of each of its turns, ending the effect on itself on a success. If a creature's saving throw is successful or the
    effect ends for it, the creature is immune to the dragon's Frightful Presence for the next 24 hours.
- name: Breath Weapons {@recharge 5}
  desc: The dragon uses one of the following breath weapons. The dragon exhales fire in a 60-foot line that is 5 feet wide.
    Each creature in that line must make a {@dc 18} Dexterity saving throw, taking 45 ({@damage 13d6}) fire damage on a failed
    save, or half as much damage on a successful one. The dragon exhales sleep gas in a 60-foot cone. Each creature in that
    area must succeed on a {@dc 18} Constitution saving throw or fall {@condition unconscious} for 10 minutes. This effect
    ends for a creature if the creature takes damage or someone uses an action to wake it.
legendary_actions:
- name: Detect
  desc: The dragon makes a Wisdom ({@skill Perception}) check.
- name: Tail Attack
  desc: The dragon makes a tail attack.
- name: Wing Attack (Costs 2 Actions)
  desc: The dragon beats its wings. Each creature within 10 feet of the dragon must succeed on a {@dc 19} Dexterity saving
    throw or take 13 ({@damage 2d6 + 6}) bludgeoning damage and be knocked {@condition prone}. The dragon can then fly up
    to half its flying speed.
legendary_uses: 'Legendary Action Uses: 3 (4 in Lair). Immediately after another creature''s turn, the dragon can expend a
