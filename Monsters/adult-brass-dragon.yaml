  desc: The dragon makes three Rend attacks. It can replace one attack with a use
    of (A) Sleep Breath or (B) Spellcasting to cast Scorching Ray.
- name: Rend
  desc: 'Melee Attack Roll: +11, reach 10 ft. Hit: 17 (2d10 + 6) Slashing damage plus
    4 (1d8) Fire damage.'
- name: Fire Breath (Recharge 5–6)
  desc: 'Dexterity Saving Throw: DC 18, each creature in a 60-foot-long, 5-foot-wide
    Line. Failure: 45 (10d8) Fire damage. Success: Half damage.'
- name: Sleep Breath
  desc: 'Constitution Saving Throw: DC 18, each creature in a 60-foot Cone. Failure:
    The target has the Incapacitated condition until the end of its next turn, at
    which point it repeats the save. Second Failure: The target has the Unconscious
    condition for 10 minutes. This effect ends for the target if it takes damage or
    a creature within 5 feet of it takes an action to wake it.'
- name: Spellcasting
  desc: 'The dragon casts one of the following spells, requiring no Material components
    and using Charisma as the spellcasting ability (spell save DC 16):'
