- name: Constrict
  desc: 'Strength Saving Throw: DC 18, one Large or smaller creature the behir can
    see within 5 feet. Failure: 28 (5d8 + 6) Bludgeoning damage. The target has the
    Grappled condition (escape DC 16), and it has the Restrained condition until the
    grapple ends.'
- name: Lightning Breath (Recharge 5–6)
  desc: 'Dexterity Saving Throw: DC 16, each creature in a 90-foot-long, 5-foot-wide
    Line. Failure: 66 (12d10) Lightning damage. Success: Half damage.'
- name: Swallow
  desc: 'Dexterity Saving Throw: DC 18, one Large or smaller creature Grappled by
    the behir (the behir can have only one creature swallowed at a time). Failure:
    The behir swallows the target, which is no longer Grappled. While swallowed, a
    creature has the Blinded and Restrained conditions, has Total Cover against attacks
    and other effects outside the behir, and takes 21 (6d6) Acid damage at the start
    of each of the behir''s turns. If the behir takes 30 damage or more on a single
    turn from the swallowed creature, the behir must succeed on a DC 14 Constitution
    saving throw at the end of that turn or regurgitate the creature, which falls
    in a space within 10 feet of the behir and has the Prone condition. If the behir
    dies, a swallowed creature is no longer Restrained and can escape from the corpse
    by using 15 feet of movement, exiting Prone.'
