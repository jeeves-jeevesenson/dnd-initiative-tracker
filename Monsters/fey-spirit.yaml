name: Fey Spirit
size: Small
type: Fey
alignment: Neutral
ac: 12 + the spell's level
hp: 30 + 10 for each spell level above 3
speed: 30 ft., Fly 30 ft.
abilities:
  Str: 13
  Dex: 16
  Con: 14
  Int: 14
  Wis: 11
  Cha: 16
skills: []
immunities:
- Charmed
languages:
- Sylvan
- understands the languages you know
senses: Darkvision 60 ft., Passive Perception 10
challenge_rating: None (XP 0; PB equals your Proficiency Bonus)
description: See  Summon Fey
actions:
- name: Multiattack
  desc: The spirit makes a number of Fey Blade attacks equal to half this spell's
    level (round down).
- name: Fey Blade
  desc: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft. Hit:
    2d6 + 3 + the spell''s level Force damage.'
- name: Fey Step
  desc: 'The spirit magically teleports up to 30 feet to an unoccupied space it can
    see. Then one of the following effects occurs, based on the spirit''s chosen mood:'
- name: Fuming
  desc: The spirit has Advantage on the next attack roll it makes before the end of
    this turn.
- name: Mirthful
  desc: 'Wisdom Saving Throw: DC equals your spell save DC, one creature the spirit
    can see within 10 feet of itself. Failure: The target is Charmed by you and the
    spirit for 1 minute or until the target takes any damage.'
- name: Tricksy
  desc: The spirit fills a 10-foot Cube within 5 feet of it with magical Darkness,
    which lasts until the end of its next turn.
