    and the blight can''t constrict another target.'
- name: Entangling Plants {@recharge 5}
  desc: Grasping roots and vines sprout in a 15-foot radius centered on the blight, withering away after 1 minute. For the
    duration, that area is {@quickref difficult terrain||3} for nonplant creatures. In addition, each creature of the blight's
    choice in that area when the plants appear must succeed on a {@dc 12} Strength saving throw or become {@condition restrained}.
    A creature can use its action to make a {@dc 12} Strength check, freeing itself or another entangled creature within reach
    on a success.
