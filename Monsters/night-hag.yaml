description: Night hags seek mortals to torment and turn to evil. By day, night hags use supernatural deceptions to plague
  their victims, shape-shifting to pose as other creatures and make their targets believe the world has turned against them.
  By night, these hags reinforce their tortures with terrifying dreams. Once they force their targets to desperate limits,
  night hags claim their victims' tormented spirits, capturing them in sinister traps called soul bags. The hags then slip
  between planes of existence to barter stolen souls to vile magic-users and fiendish entities. Night hags maintain networks
  of nefarious customers and collect rumors from across the Lower Planes. These hags might part with their secrets in exchange
  for magic items and other wicked prices.
