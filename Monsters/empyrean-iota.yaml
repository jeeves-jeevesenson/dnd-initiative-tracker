description: Empyrean iotas are the thoughts, memories, or indirect attentions of deities personified and given
  a measure of autonomy. Resembling floating glyphs, motes of color, icons of divinity, or stranger shapes, these
  beings are messengers of the gods and aides to those gods' servants. Iotas have their own knowledge and personalities,
  though they might know little more than the realms and wishes of their creators.
habitat: Any
treasure: Relics
traits:
- name: Incorporeal Movement
  desc: The empyrean can move through other creatures and objects as if they were Difficult Terrain. It takes 5
    (1d10) Force damage if it ends its turn inside an object.
- name: Magic Resistance
  desc: The empyrean has Advantage on saving throws against spells and other magical effects.
actions:
- name: Otherworldly Strike
  desc: 'Melee or Ranged Attack Roll : +5. reach 5 ft. or range 30 ft. Hit : 7 (1d8 + 3) Necrotic or Radiant damage
    (empyrean''s choice).'
- name: Spellcasting
  desc: The empyrean casts one of the following spells, requiring no Material components and using Wisdom as the
