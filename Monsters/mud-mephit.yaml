- name: Fists
  desc: '{@atk mw} {@hit 3} to hit, reach 5 ft., one creature. {@h}4 ({@damage 1d6 + 1}) bludgeoning damage.'
- name: Mud Breath {@recharge}
  desc: The mephit belches viscid mud onto one creature within 5 feet of it. If the target is Medium or smaller, it must succeed
    on a {@dc 11} Dexterity saving throw or be {@condition restrained} for 1 minute. A creature can repeat the saving throw
    at the end of each of its turns, ending the effect on itself on a success.
