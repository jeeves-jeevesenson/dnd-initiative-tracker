traits:
- name: Death Burst
  desc: When the mephit dies, it explodes in a burst of sticky mud. Each Medium or smaller creature within 5 feet of it must
    succeed on a {@dc 11} Dexterity saving throw or be {@condition restrained} until the end of the creature's next turn.
- name: False Appearance
  desc: While the mephit remains motionless, it is indistinguishable from an ordinary mound of mud.
