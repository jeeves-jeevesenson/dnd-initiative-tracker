- name: Object Slam
  desc: 'Melee or Ranged Attack Roll : +9 (with Advantage if the target is inside the revenant''s space), reach
    10 ft. or range 30/90 ft. Hit : 27 (5d8+ 5) Bludgeoning damage.'
- name: Invitation
  desc: 'Charisma Saving Throw : DC 17, each creature in a 60-foot Cone. Failure : The target is teleported inside
    the revenant''s space and swallowed. A swallowed creature has Total Cover against attacks and other effects
    outside the revenant. While the revenant has Hit Points, a swallowed creature can leave the revenant''s space
    only by using magic that enables planar travel, such as the Plane Shift spell.'
