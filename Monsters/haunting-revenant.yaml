- name: Undead Restoration
  desc: If the revenant dies, it revives 24 hours later unless Dispel Evil and Good is cast on its remains. If it
    revives, it animates another Gargantuan object or structure elsewhere on the same plane of existence; it now
    looks different but uses the same stat block and returns with all its Hit Points.
