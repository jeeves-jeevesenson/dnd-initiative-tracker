traits:
- name: Incorporeal Movement
  desc: The poltergeist can move through other creatures and objects as if they were {@quickref difficult terrain||3}. It
    takes 5 ({@damage 1d10}) force damage if it ends its turn inside an object.
- name: Sunlight Sensitivity
  desc: While in sunlight, the poltergeist has disadvantage on attack rolls, as well as on Wisdom ({@skill Perception}) checks
    that rely on sight.
- name: Invisibility
  desc: The poltergeist is {@condition invisible}.
actions:
- name: Forceful Slam
  desc: '{@atk mw} {@hit 4} to hit, reach 5 ft., one creature. {@h}10 ({@damage 3d6}) force damage.'
- name: Telekinetic Thrust
  desc: The poltergeist targets a creature or unattended object within 30 feet of it. A creature must be Medium or smaller
    to be affected by this magic, and an object can weigh up to 150 pounds. If the target is a creature, the poltergeist makes
    a Charisma check contested by the target's Strength check. If the poltergeist wins the contest, the poltergeist hurls
    the target up to 30 feet in any direction, including upward. If the target then comes into contact with a hard surface
    or heavy object, the target takes {@damage 1d6} damage per 10 feet moved. If the target is an object that isn't being
    worn or carried, the poltergeist hurls it up to 30 feet in any direction. The poltergeist can use the object as a ranged
    weapon, attacking one creature along the object's path ({@hit 4} to hit) and dealing 5 ({@damage 2d4}) bludgeoning damage
    on a hit.
