name: Salamander
size: Large
type: Elemental
alignment: Neutral Evil
initiative: '+2'
ac: '15'
hp: 90
speed:
  Normal: 30 ft.
  Climb: 30 ft.
challenge_rating: 5
abilities:
  Str: 18
  Dex: 14
  Con: 15
  Int: 11
  Wis: 10
  Cha: 12
senses: Darkvision 60 ft., Passive Perception 10
languages:
- Primordial (Ignan)
description: Most salamanders are arrogant yet curious, seeking to create artful blazes or burn that which has never been
  burned. They eagerly explain their work to strangers before trying to determine how the strangers burn. Salamanders radiate
  intense heat, which is conducted by their blazing weapons.
habitat: Planar (Elemental Plane of Fire), Underdark
treasure: Armaments
traits:
- name: Heated Body
  desc: A creature that touches the salamander or hits it with a melee attack while within 5 feet of it takes 7 ({@damage
    2d6}) fire damage.
- name: Heated Weapons
  desc: Any metal melee weapon the salamander wields deals an extra 3 ({@damage 1d6}) fire damage on a hit (included in the
    attack).
actions:
- name: Multiattack
  desc: 'The salamander makes two attacks: one with its spear and one with its tail.'
- name: Spear
  desc: '{@atk mw,rw} {@hit 7} to hit, reach 5 ft. or range 20/60 ft., one target. {@h}11 ({@damage 2d6 + 4}) piercing damage,
    or 13 ({@damage 2d8 + 4}) piercing damage if used with two hands to make a melee attack, plus 3 ({@damage 1d6}) fire damage.'
- name: Tail
  desc: '{@atk mw} {@hit 7} to hit, reach 10 ft., one target. {@h}11 ({@damage 2d6 + 4}) bludgeoning damage plus 7 ({@damage
    2d6}) fire damage, and the target is {@condition grappled} (escape {@dc 14}). Until this grapple ends, the target is {@condition
    restrained}, the salamander can automatically hit the target with its tail, and the salamander can''t make tail attacks
    against other targets.'
legendary_actions: []
damage_resistances:
- Bludgeoning
- Piercing
- Slashing
damage_immunities:
- Fire
