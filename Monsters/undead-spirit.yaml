traits:
- name: Festering Aura (Putrid Only)
  desc: 'Constitution Saving Throw: DC equals your spell save DC, any creature (other
    than you) that starts its turn within a 5-foot Emanation originating from the
    spirit. Failure: The creature has the Poisoned condition until the start of its
    next turn.'
- name: Incorporeal Passage (Ghostly Only)
  desc: The spirit can move through other creatures and objects as if they were Difficult
    Terrain. If it ends its turn inside an object, it is shunted to the nearest unoccupied
    space and takes 1d10 Force damage for every 5 feet traveled.
actions:
- name: Multiattack
  desc: The spirit makes a number of attacks equal to half this spell's level (round
    down).
- name: Deathly Touch (Ghostly Only)
  desc: 'Melee Attack Roll: Bo- nus equals your spell attack modifier, reach 5 ft.
    Hit: 1d8 + 3 + the spell''s level Necrotic damage, and the target has the Frightened
    condition until the end of its next turn.'
- name: Grave Bolt (Skeletal Only)
  desc: 'Ranged Attack Roll: Bonus equals your spell attack modifier, range 150 ft.
    Hit: 2d4 + 3 + the spell''s level Necrotic damage.'
- name: Rotting Claw (Putrid Only)
  desc: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft. Hit:
    1d6 + 3 + the spell''s level Slashing damage. If the target has the Poisoned condition,
    it has the Paralyzed condition until the end of its next turn.'
