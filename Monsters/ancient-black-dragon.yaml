- name: Legendary Resistance (3/Day)
  desc: If the dragon fails a saving throw, it can choose to succeed instead.
actions:
- name: Multiattack
  desc: 'The dragon can use its Frightful Presence. It then makes three attacks: one with its bite and two with its claws.'
- name: Bite
  desc: '{@atk mw} {@hit 15} to hit, reach 15 ft., one target. {@h}19 ({@damage 2d10 + 8}) piercing damage plus 9 ({@damage
    2d8}) acid damage.'
- name: Claw
  desc: '{@atk mw} {@hit 15} to hit, reach 10 ft., one target. {@h}15 ({@damage 2d6 + 8}) slashing damage.'
- name: Tail
  desc: '{@atk mw} {@hit 15} to hit, reach 20 ft., one target. {@h}17 ({@damage 2d8 + 8}) bludgeoning damage.'
- name: Frightful Presence
  desc: Each creature of the dragon's choice that is within 120 feet of the dragon and aware of it must succeed on a {@dc
    19} Wisdom saving throw or become {@condition frightened} for 1 minute. A creature can repeat the saving throw at the
    end of each of its turns, ending the effect on itself on a success. If a creature's saving throw is successful or the
    effect ends for it, the creature is immune to the dragon's Frightful Presence for the next 24 hours.
- name: Acid Breath {@recharge 5}
  desc: The dragon exhales acid in a 90-foot line that is 10 feet wide. Each creature in that line must make a {@dc 22} Dexterity
    saving throw, taking 67 ({@damage 15d8}) acid damage on a failed save, or half as much damage on a successful one.
legendary_actions:
- name: Detect
  desc: The dragon makes a Wisdom ({@skill Perception}) check.
- name: Tail Attack
  desc: The dragon makes a tail attack.
- name: Wing Attack (Costs 2 Actions)
  desc: The dragon beats its wings. Each creature within 15 feet of the dragon must succeed on a {@dc 23} Dexterity saving
    throw or take 15 ({@damage 2d6 + 8}) bludgeoning damage and be knocked {@condition prone}. The dragon can then fly up
    to half its flying speed.
