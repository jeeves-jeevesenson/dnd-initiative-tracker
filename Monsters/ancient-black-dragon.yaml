  desc: 'Dexterity Saving Throw : DC 21, one creature the dragon can see within 120 feet. Failure : 33 (6d10) Poison
    damage, and the target has Disadvantage on saving throws to maintain Concentration until the end of its next
    turn. Failure or Success : The dragon can''t take this action again until the start of its next turn.'
- name: Frightful Presence
  desc: The dragon uses Spellcasting to cast Fear . The dragon can't take this action again until the start of its
    next turn.
- name: Pounce
  desc: The dragon moves up to half its Speed, and it makes one Rend attack.
