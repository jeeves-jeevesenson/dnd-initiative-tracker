- name: Acid Breath (Recharge 5–6)
  desc: 'Dexterity Saving Throw : DC 22, each creature in a 90-foot-long, 10-foot-wide Line. Failure : 67 (15d8)
    Acid damage. Success : Half damage.'
- name: Spellcasting
  desc: 'The dragon casts one of the following spells, requiring no Material components and using Charisma as the
    spellcasting ability (spell save DC 21, +13 to hit with spell attacks):'
