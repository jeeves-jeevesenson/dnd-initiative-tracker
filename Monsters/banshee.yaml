traits:
- name: Detect Life
  desc: The banshee can magically sense the presence of living creatures up to 5 miles away that aren't undead or constructs.
    She knows the general direction they're in but not their exact locations.
- name: Incorporeal Movement
  desc: The banshee can move through other creatures and objects as if they were {@quickref difficult terrain||3}. She takes
    5 ({@damage 1d10}) force damage if she ends her turn inside an object.
actions:
- name: Corrupting Touch
  desc: '{@atk ms} {@hit 4} to hit, reach 5 ft., one target. {@h}12 ({@damage 3d6 + 2}) necrotic damage.'
- name: Horrifying Visage
  desc: Each non-undead creature within 60 feet of the banshee that can see her must succeed on a {@dc 13} Wisdom saving throw
    or be {@condition frightened} for 1 minute. A {@condition frightened} target can repeat the saving throw at the end of
    each of its turns, with disadvantage if the banshee is within line of sight, ending the effect on itself on a success.
    If a target's saving throw is successful or the effect ends for it, the target is immune to the banshee's Horrifying Visage
    for the next 24 hours.
- name: Wail (1/Day)
  desc: The banshee releases a mournful wail, provided that she isn't in sunlight. This wail has no effect on constructs and
    undead. All other creatures within 30 feet of her that can hear her must make a {@dc 13} Constitution saving throw. On
    a failure, a creature drops to 0 hit points. On a success, a creature takes 10 ({@damage 3d6}) psychic damage.
