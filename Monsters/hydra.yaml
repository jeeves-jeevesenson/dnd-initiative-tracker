traits:
- name: Hold Breath
  desc: The hydra can hold its breath for 1 hour.
- name: Multiple Heads
  desc: The hydra has five heads. Whenever the hydra takes 25 damage or more on a
    single turn, one of its heads dies. The hydra dies if all its heads are dead.
    At the end of each of its turns when it has at least one living head, the hydra
    grows two heads for each of its heads that died since its last turn, unless it
    has taken Fire damage since its last turn. The hydra regains 20 Hit Points when
    it grows new heads.
- name: Reactive Heads
  desc: For each head the hydra has beyond one, it gets an extra Reaction that can
    be used only for Opportunity Attacks.
