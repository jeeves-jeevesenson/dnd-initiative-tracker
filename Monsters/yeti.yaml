name: Yeti
size: Large
type: Monstrosity
alignment: Chaotic Evil
initiative: '+1'
ac: '12'
hp: 51
speed:
  Normal: 40 ft.
  Climb: 40 ft.
challenge_rating: 3
abilities:
  Str: 18
  Dex: 13
  Con: 16
  Int: 8
  Wis: 12
  Cha: 7
skills:
- Perception +5
- Stealth +5
senses: Darkvision 60 ft., Passive Perception 15
languages:
- Yeti
description: Yetis hunt alone or in small family groups. They avoid the settlements of other creatures but lurk near paths
  frequented by traders and herders to pick off unsuspecting prey. Yetis make their homes in icy caves near frozen peaks and
  at extremes where few dare travel.
habitat: Arctic
treasure: Any
traits:
- name: Fear of Fire
  desc: If the yeti takes fire damage, it has disadvantage on attack rolls and ability checks until the end of its next turn.
- name: Keen Smell
  desc: The yeti has advantage on Wisdom ({@skill Perception}) checks that rely on smell.
- name: Snow Camouflage
  desc: The yeti has advantage on Dexterity ({@skill Stealth}) checks made to hide in snowy terrain.
actions:
- name: Multiattack
  desc: The yeti can use its Chilling Gaze and makes two claw attacks.
- name: Claw
  desc: '{@atk mw} {@hit 6} to hit, reach 5 ft., one target. {@h}7 ({@damage 1d6 + 4}) slashing damage plus 3 ({@damage 1d6})
    cold damage.'
- name: Chilling Gaze
  desc: The yeti targets one creature it can see within 30 feet of it. If the target can see the yeti, the target must succeed
    on a {@dc 13} Constitution saving throw against this magic or take 10 ({@damage 3d6}) cold damage and then be {@condition
    paralyzed} for 1 minute, unless it is immune to cold damage. The target can repeat the saving throw at the end of each
    of its turns, ending the effect on itself on a success. If the target's saving throw is successful, or if the effect ends
    on it, the target is immune to the Chilling Gaze of all yetis (but not abominable yetis) for 1 hour.
legendary_actions: []
damage_immunities:
- Cold
