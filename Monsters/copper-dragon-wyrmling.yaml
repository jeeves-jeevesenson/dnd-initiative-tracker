  desc: The dragon uses one of the following breath weapons. The dragon exhales acid in a 20-foot line that is 5 feet wide.
    Each creature in that line must make a {@dc 11} Dexterity saving throw, taking 18 ({@damage 4d8}) acid damage on a failed
