- name: Web Strand (Recharge 5–6)
  desc: 'Dexterity Saving Throw: DC 12, one Large or smaller creature the ettercap
    can see within 30 feet. Failure: The target has the Restrained condition until
    the web is destroyed (AC 10; HP 5; Vulnerability to Fire damage; Immunity to Bludgeoning,
    Poison, and Psychic damage).'
- name: Reel
  desc: The ettercap pulls one creature within 30 feet of itself that is Restrained
    by its Web Strand up to 25 feet straight toward itself.
