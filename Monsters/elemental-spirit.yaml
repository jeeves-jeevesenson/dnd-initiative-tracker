name: Elemental Spirit
size: Medium
type: Elemental
alignment: Neutral
ac: 11 + the spell's level
hp: 50
speed: 40 ft., Burrow 40 ft. (Earth only); Fly 40 ft. (hover; Air only); Swim 40 ft. (Water only)
challenge_rating: None (XP 0; PB equals your Proficiency Bonus)
abilities:
  Str: 18
  Dex: 15
  Con: 17
  Int: 4
  Wis: 10
  Cha: 16
immunities:
- Fire (Fire only)
- Poison; Exhaustion
- Paralyzed
- Petrified
- Poisoned
senses: Darkvision 60 ft., Passive Perception 10
languages:
- Primordial
- understands the languages you know
description: See Summon Elemental
traits:
- name: Amorphous Form (Air, Fire, and Water Only)
  desc: The spirit can move through a space as narrow as 1 inch wide without it counting as Difficult Terrain.
actions:
- name: Multiattack
  desc: The spirit makes a number of Slam attacks equal to half this spell's level (round down).
- name: Slam
  desc: 'Melee Attack Roll : Bonus equals your spell attack modifier, reach 5 ft. Hit : 1d10 + 4 + the spell''s
    level Bludgeoning (Earth only), Cold (Water only), Lightning (Air only), or Fire (Fire only) damage.'
