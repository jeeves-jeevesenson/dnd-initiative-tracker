    its eyes to avoid the saving throw at the start of its turn. If it does so, it can't see the basilisk until the start
    of its next turn, when it can avert its eyes again. If it looks at the basilisk in the meantime, it must immediately make
    the save. If the basilisk sees its reflection within 30 feet of it in bright light, it mistakes itself for a rival and
    targets itself with its gaze.
