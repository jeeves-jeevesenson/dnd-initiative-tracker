name: Construct Spirit
size: Medium
type: Construct
alignment: Neutral
ac: 13 + the spell's level
hp: 40 + 15 for each spell level above 4
speed: 30 ft.
abilities:
  Str: 18
  Dex: 10
  Con: 18
  Int: 14
  Wis: 11
  Cha: 5
skills: []
immunities:
- Charmed
- Exhaustion
- Frightened
- Paralyzed
- Poisoned
languages:
- Understands the languages you know
senses: Darkvision 60 ft., Passive Perception 10
challenge_rating: None (XP 0; PB equals your Proficiency Bonus)
description: See  Summon Construc
traits:
- name: Heated Body (Metal Only)
  desc: A creature that hits the spirit with a melee attack or that starts its turn
    in a grapple with the spirit takes 1d10 Fire damage.
- name: Stony Lethargy (Stone Only)
  desc: 'When a creature starts its turn within 10 feet of the spirit, the spirit
    can target it with magical energy if the spirit can see it. Wisdom Saving Throw:
    DC equals your spell save DC, the target. Failure: Until the start of its next
    turn, the target can''t make Opportunity Attacks, and its Speed is halved.'
actions:
- name: Multiattack
  desc: The spirit makes a number of Slam attacks equal to half this spell's level
    (round down).
- name: Slam
  desc: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft. Hit:
    1d8+4+ the spell''s level Bludgeoning damage.'
- name: Berserk Lashing (Clay Only)
  desc: 'Trigger: The spirit takes damage from a creature. Response: The spirit makes
    a Slam attack against that creature if possible, or the spirit moves up to half
    its Speed toward that creature without provoking Opportunity Attacks.'
