ac: '25'
hp: 697
speed:
  Normal: 60 ft.
  Burrow: 40 ft.
  Climb: 60 ft.
challenge_rating: 30
abilities:
  Str: 30
  Dex: 11
  Con: 30
  Int: 3
  Wis: 11
  Cha: 11
skills:
- Perception +9
senses: Blindsight 120 ft., Passive Perception 19
languages:
- None
description: ''
habitat: Urban
traits:
- name: Legendary Resistance (3/Day)
  desc: If the tarrasque fails a saving throw, it can choose to succeed instead.
- name: Magic Resistance
  desc: The tarrasque has advantage on saving throws against spells and other magical effects.
- name: Reflective Carapace
  desc: Any time the tarrasque is targeted by a {@spell magic missile} spell, a line spell, or a spell that requires a ranged
    attack roll, roll a {@dice d6}. On a 1 to 5, the tarrasque is unaffected. On a 6, the tarrasque is unaffected, and the
    effect is reflected back at the caster as though it originated from the tarrasque, turning the caster into the target.
- name: Siege Monster
  desc: The tarrasque deals double damage to objects and structures.
actions:
- name: Multiattack
  desc: 'The tarrasque can use its Frightful Presence. It then makes five attacks: one with its bite, two with its claws,
    one with its horns, and one with its tail. It can use its Swallow instead of its bite.'
- name: Bite
  desc: '{@atk mw} {@hit 19} to hit, reach 10 ft., one target. {@h}36 ({@damage 4d12 + 10}) piercing damage. If the target
    is a creature, it is {@condition grappled} (escape {@dc 20}). Until this grapple ends, the target is {@condition restrained},
    and the tarrasque can''t bite another target.'
- name: Claw
  desc: '{@atk mw} {@hit 19} to hit, reach 15 ft., one target. {@h}28 ({@damage 4d8 + 10}) slashing damage.'
- name: Horns
  desc: '{@atk mw} {@hit 19} to hit, reach 10 ft., one target. {@h}32 ({@damage 4d10 + 10}) piercing damage.'
- name: Tail
  desc: '{@atk mw} {@hit 19} to hit, reach 20 ft., one target. {@h}24 ({@damage 4d6 + 10}) bludgeoning damage. If the target
    is a creature, it must succeed on a {@dc 20} Strength saving throw or be knocked {@condition prone}.'
- name: Frightful Presence
  desc: Each creature of the tarrasque's choice within 120 feet of it and aware of it must succeed on a {@dc 17} Wisdom saving
    throw or become {@condition frightened} for 1 minute. A creature can repeat the saving throw at the end of each of its
    turns, with disadvantage if the tarrasque is within line of sight, ending the effect on itself on a success. If a creature's
    saving throw is successful or the effect ends for it, the creature is immune to the tarrasque's Frightful Presence for
    the next 24 hours.
- name: Swallow
  desc: The tarrasque makes one bite attack against a Large or smaller creature it is grappling. If the attack hits, the target
    takes the bite's damage, the target is swallowed, and the grapple ends. While swallowed, the creature is {@condition blinded}
    and {@condition restrained}, it has {@quickref Cover||3||total cover} against attacks and other effects outside the tarrasque,
    and it takes 56 ({@damage 16d6}) acid damage at the start of each of the tarrasque's turns. If the tarrasque takes 60
    damage or more on a single turn from a creature inside it, the tarrasque must succeed on a {@dc 20} Constitution saving
    throw at the end of that turn or regurgitate all swallowed creatures, which fall {@condition prone} in a space within
    10 feet of the tarrasque. If the tarrasque dies, a swallowed creature is no longer {@condition restrained} by it and can
    escape from the corpse by using 30 feet of movement, exiting {@condition prone}.
legendary_actions:
- name: Attack
  desc: The tarrasque makes one claw attack or tail attack.
- name: Move
  desc: The tarrasque moves up to half its speed.
- name: Chomp (Costs 2 Actions)
  desc: The tarrasque makes one bite attack or uses its Swallow.
legendary_uses: 'Legendary Action Uses: 3. Immediately after another creature''s turn, The tarrasque can expend a use to take
  one of the following actions. The tarrasque regains all expended uses at the start of each of its turns.'
damage_resistances:
- Bludgeoning
- Piercing
- Poison
damage_immunities:
- Fire
- Poison
condition_immunities:
- Charmed
- Deafened
- Frightened
- Paralyzed
- Poisoned
