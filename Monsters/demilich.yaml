name: Demilich
size: Tiny
type: Undead
alignment: Neutral Evil
initiative: '+17'
ac: '20'
hp: 180
speed:
  Normal: 5 ft.
  Fly: 30 ft. (hover)
challenge_rating: 18
abilities:
  Str: 1
  Dex: 20
  Con: 10
  Int: 20
  Wis: 17
  Cha: 20
senses: Truesight 120 ft., Passive Perception 13
languages:
- None
description: A demilich is a skull harboring the remnants of a lich's wicked essence. If the burden of immortality overwhelms
  a lich, its consciousness turns inward as its body rots away. But if its remains are disturbed, a demilich rises. Demiliches
  usually appear as skulls adorned with gems or arcane sigils.
habitat: Any
treasure: Arcana
traits:
- name: Avoidance
  desc: If the demilich is subjected to an effect that allows it to make a saving throw to take only half damage, it instead
    takes no damage if it succeeds on the saving throw, and only half damage if it fails.
- name: Legendary Resistance (3/Day)
  desc: If the demilich fails a saving throw, it can choose to succeed instead.
- name: Turn Immunity
  desc: The demilich is immune to effects that turn undead.
actions:
- name: Howl {@recharge 5}
  desc: The demilich emits a bloodcurdling howl. Each creature within 30 feet of the demilich that can hear the howl must
    succeed on a {@dc 15} Constitution saving throw or drop to 0 hit points. On a successful save, the creature is {@condition
    frightened} until the end of its next turn.
- name: Life Drain
  desc: The demilich targets up to three creatures that it can see within 10 feet of it. Each target must succeed on a {@dc
    19} Constitution saving throw or take 21 ({@damage 6d6}) necrotic damage, and the demilich regains hit points equal to
    the total damage dealt to all targets.
legendary_actions:
- name: Flight
  desc: The demilich flies up to half its flying speed.
- name: Cloud of Dust
  desc: The demilich magically swirls its dusty remains. Each creature within 10 feet of the demilich, including around a
    corner, must succeed on a {@dc 15} Constitution saving throw or be {@condition blinded} until the end of the demilich's
    next turn. A creature that succeeds on the saving throw is immune to this effect until the end of the demilich's next
    turn.
- name: Energy Drain (Costs 2 Actions)
  desc: Each creature with in 30 feet of the demilich must make a {@dc 15} Constitution saving throw. On a failed save, the
    creature's hit point maximum is magically reduced by 10 ({@dice 3d6}). If a creature's hit point maximum is reduced to
    0 by this effect, the creature dies. A creature's hit point maximum can be restored with the {@spell greater restoration}
    spell or similar magic.
- name: Vile Curse (Costs 3 Actions)
  desc: The demilich targets one creature it can see within 30 feet of it. The target must succeed on a {@dc 15} Wisdom saving
    throw or be magically cursed. Until the curse ends, the target has disadvantage on attack rolls and saving throws. The
    target can repeat the saving throw at the end of each of its turns, ending the curse on a success.
damage_resistances:
- Bludgeoning
- Piercing
- Poison
- Psychic
damage_immunities:
- Necrotic
- Poison
- Psychic
condition_immunities:
- Charmed
- Deafened
- Exhaustion
- Frightened
- Paralyzed
- Petrified
- Poisoned
- Prone
- Stunned
