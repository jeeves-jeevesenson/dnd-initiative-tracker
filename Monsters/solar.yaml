traits:
- name: Angelic Weapons
  desc: The solar's weapon attacks are magical. When the solar hits with any weapon, the weapon deals an extra {@damage 6d8}
    radiant damage (included in the attack).
- name: Divine Awareness
  desc: The solar knows if it hears a lie.
- name: Magic Resistance
  desc: The solar has advantage on saving throws against spells and other magical effects.
actions:
- name: Multiattack
  desc: The solar makes two greatsword attacks.
- name: Greatsword
  desc: '{@atk mw} {@hit 15} to hit, reach 5 ft., one target. {@h}22 ({@damage 4d6 + 8}) slashing damage plus 27 ({@damage
    6d8}) radiant damage.'
- name: Slaying Longbow
  desc: '{@atk rw} {@hit 13} to hit, range 150/600 ft., one target. {@h}15 ({@damage 2d8 + 6}) piercing damage plus 27 ({@damage
    6d8}) radiant damage. If the target is a creature that has 100 hit points or fewer, it must succeed on a {@dc 15} Constitution
    saving throw or die.'
- name: Flying Sword
  desc: The solar releases its greatsword to hover magically in an unoccupied space within 5 feet of it. If the solar can
    see the sword, the solar can mentally command it as a bonus action to fly up to 50 feet and either make one attack against
    a target or return to the solar's hands. If the hovering sword is targeted by any effect, the solar is considered to be
    holding it. The hovering sword falls if the solar dies.
- name: Healing Touch (4/Day)
  desc: The solar touches another creature. The target magically regains 40 ({@dice 8d8 + 4}) hit points and is freed from
    any curse, disease, poison, blindness, or deafness.
legendary_actions:
- name: Teleport
  desc: The solar magically teleports, along with any equipment it is wearing or carrying, up to 120 feet to an unoccupied
    space it can see.
- name: Searing Burst (Costs 2 Actions)
  desc: The solar emits magical, divine energy. Each creature of its choice in a 10-foot radius must make a {@dc 23} Dexterity
    saving throw, taking 14 ({@damage 4d6}) fire damage plus 14 ({@damage 4d6}) radiant damage on a failed save, or half as
    much damage on a successful one.
- name: Blinding Gaze (Costs 3 Actions)
  desc: The solar targets one creature it can see within 30 feet of it. If the target can see it, the target must succeed
    on a {@dc 15} Constitution saving throw or be {@condition blinded} until magic such as the {@spell lesser restoration}
    spell removes the blindness.
legendary_uses: 'Legendary Action Uses: 3. Immediately after another creature''s turn, the solar can expend a use to take
  one of the following actions. The solar regains all expended uses at the start of each of its turns.'
