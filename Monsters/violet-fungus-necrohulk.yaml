    damage, and the target has the Poisoned condition until the start of the necrohulk''s
    next turn. While Poisoned, the target can''t regain Hit Points. Success: Half
    damage only.'
- name: Absorb Body
  desc: 'Strength Saving Throw: DC 15, one Medium or Small creature the necrohulk
    can see within 5 feet. Failure: The target is pulled into the necrohulk''s space
    and becomes grafted to its body. The necrohulk can have only one target grafted
    at a time. While grafted, the target has the Restrained condition and Disadvantage
    on Constitution saving throws. When the necrohulk moves, the grafted target moves
    with it. If the target dies while grafted, its body is destroyed, and the necrohulk
    regains 10 Hit Points. The grafted target or a creature within 5 feet of the necrohulk
    can take an action to make a DC 15 Strength (Athletics) check. On a successful
    check, the target is no longer grafted and moves to an unoccupied space within
    5 feet of the necrohulk.'
