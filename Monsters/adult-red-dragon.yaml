- name: Legendary Resistance (3/Day, or 4/Day in Lair)
  desc: If the dragon fails a saving throw, it can choose to succeed instead.
actions:
- name: Multiattack
  desc: The dragon makes three Rend attacks. It can replace one attack with a use
    of Spellcasting to cast Scorching Ray.
- name: Rend
  desc: 'Melee Attack Roll: +14, reach 10 ft. Hit: 13 (1d10 + 8) Slashing damage plus
    5 (2d4) Fire damage.'
- name: Fire Breath (Recharge 5–6)
  desc: 'Dexterity Saving Throw: DC 21, each creature in a 60-foot Cone. Failure:
    59 (17d6) Fire damage. Success: Half damage.'
- name: Spellcasting
  desc: 'The dragon casts one of the following spells, requiring no Material components
    and using Charisma as the spellcasting ability (spell save DC 20, +12 to hit with
    spell attacks):'
legendary_actions:
- name: Commanding Presence
  desc: The dragon uses Spellcasting to cast Command (level 2 version). The dragon
    can't take this action again until the start of its next turn.
- name: Fiery Rays
  desc: The dragon uses Spellcasting to cast Scorching Ray. The dragon can't take
    this action again until the start of its next turn.
- name: Pounce
  desc: The dragon moves up to half its Speed, and it makes one Rend attack.
legendary_uses: 'Legendary Action Uses: 3 (4 in Lair). Immediately after another creature''s
