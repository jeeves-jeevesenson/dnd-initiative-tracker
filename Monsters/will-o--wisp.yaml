name: Will-o'-Wisp
size: Tiny
type: Undead
alignment: Chaotic Evil
initiative: '+9'
ac: '19'
hp: 27
speed:
  Normal: 5 ft.
  Fly: 50 ft. (hover)
challenge_rating: 2
abilities:
  Str: 1
  Dex: 28
  Con: 10
  Int: 13
  Wis: 14
  Cha: 11
senses: Darkvision 120 ft., Passive Perception 12
languages:
- Common plus one other language
description: ''
habitat: Forest, Swamp, Urban
traits:
- name: Consume Life
  desc: As a bonus action, the will-o'-wisp can target one creature it can see within 5 feet of it that has 0 hit points and
    is still alive. The target must succeed on a {@dc 10} Constitution saving throw against this magic or die. If the target
    dies, the will-o'-wisp regains 10 ({@dice 3d6}) hit points.
- name: Ephemeral
  desc: The will-o'-wisp can't wear or carry anything.
- name: Incorporeal Movement
  desc: The will-o'-wisp can move through other creatures and objects as if they were {@quickref difficult terrain||3}. It
    takes 5 ({@damage 1d10}) force damage if it ends its turn inside an object.
- name: Variable Illumination
  desc: The will-o'-wisp sheds bright light in a 5 to 20-foot radius and dim light for an additional number of ft. equal to
    the chosen radius. The will-o'-wisp can alter the radius as a bonus action.
actions:
- name: Shock
  desc: '{@atk ms} {@hit 4} to hit, reach 5 ft., one creature. {@h}9 ({@damage 2d8}) lightning damage.'
- name: Invisibility
  desc: The will-o'-wisp and its light magically become {@condition invisible} until it attacks or uses its Consume Life,
    or until its {@status concentration} ends (as if {@status concentration||concentrating} on a spell).
legendary_actions: []
damage_resistances:
- Acid
- Bludgeoning
- Cold
- Fire
- Necrotic
- Piercing
- Poison
damage_immunities:
- Lightning
- Poison
condition_immunities:
- Exhaustion
- Grappled
- Paralyzed
- Petrified
- Poisoned
- Prone
- Restrained
- Unconscious
