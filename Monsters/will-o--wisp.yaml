name: Will-o'-Wisp
size: Tiny
type: Undead
alignment: Chaotic Evil
initiative: +9 (19)
ac: '19'
hp: 27 (11d4)
speed: 5 ft., Fly 50 ft. (hover)
abilities:
  Str: 1
  Dex: 28
  Con: 10
  Int: 13
  Wis: 14
  Cha: 11
skills: []
immunities:
- Lightning
- Poison; Exhaustion
- Grappled
- Paralyzed
- Petrified
- Poisoned
- Prone
- Restrained
- Unconscious
languages:
- Common plus one other language
senses: Darkvision 120 ft., Passive Perception 12
challenge_rating: 2 (XP 450; PB +2)
description: ''
habitat: Forest, Swamp, Urban
traits:
- name: Ephemeral
  desc: The wisp can't wear or carry anything.
- name: Illumination
  desc: The wisp sheds Bright Light in a 20-foot radius and Dim Light for an additional
    20 feet.
- name: Incorporeal Movement
  desc: The wisp can move through other creatures and objects as if they were Difficult
    Terrain. It takes 5 (1d10) Force damage if it ends its turn inside an object.
actions:
- name: Shock
  desc: 'Melee Attack Roll: +4, reach 5 ft. Hit: 11 (2d8 + 2) Lightning damage.'
- name: Consume Life
  desc: 'Constitution Saving Throw: DC 10, one living creature the wisp can see within
    5 feet that has 0 Hit Points. Failure: The target dies, and the wisp regains 10
    (3d6) Hit Points.'
- name: Vanish
  desc: The wisp and its light have the Invisible condition until the wisp's Concentration
    ends on this effect, which ends early immediately after the wisp makes an attack
    roll or uses Consume Life.
