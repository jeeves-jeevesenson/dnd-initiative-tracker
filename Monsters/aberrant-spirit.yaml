name: Aberrant Spirit
size: Medium
type: Aberration
alignment: Neutral
ac: 11 + the spell's level
hp: 40 + 10 for each spell level above 4
speed: 30 ft., Fly 30 ft. (hover; Beholderkin only)
abilities:
  Str: 16
  Dex: 10
  Con: 15
  Int: 16
  Wis: 10
  Cha: 6
skills: []
immunities:
- Psychic
languages:
- Deep Speech
- understands the languages you know
senses: Darkvision 60 ft., Passive Perception 10
challenge_rating: None (XP 0; PB equals your Proficiency Bonus)
description: See  Summon Aberration
traits:
- name: Regeneration (Slaad Only)
  desc: The spirit regains 5 Hit Points at the start of its turn if it has at least
    1 Hit Point.
- name: Whispering Aura (Mind Flayer Only)
  desc: 'At the start of each of the spirit''s turns, the spirit emits psionic energy
    if it doesn''t have the Incapacitated condition. Wisdom Saving Throw: DC equals
    your spell save DC, each creature (other than you) within 5 feet of the spirit.
    Failure: 2d6 Psychic damage.'
actions:
- name: Multiattack
  desc: The spirit makes a number of attacks equal to half this spell's level (round
    down).
- name: Claw (Slaad Only)
  desc: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft. Hit:
    1d10 + 3 + the spell''s level Slashing damage, and the target can''t regain Hit
    Points until the start of the spirit''s next turn.'
- name: Eye Ray (Beholderkin Only)
  desc: 'Ranged Attack Roll: Bonus equals your spell attack modifier, range 150 ft.
    Hit: 1d8 + 3 + the spell''s level Psychic damage.'
- name: Psychic Slam (Mind Flayer Only)
  desc: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft. Hit:
    1d8 + 3 + the spell''s level Psychic damage.'
