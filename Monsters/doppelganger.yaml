name: Doppelganger
size: Medium
type: Monstrosity
alignment: Neutral
initiative: '+4'
ac: '14'
hp: 52
speed:
  Normal: 30 ft.
challenge_rating: 3
abilities:
  Str: 11
  Dex: 18
  Con: 14
  Int: 11
  Wis: 12
  Cha: 14
skills:
- Deception +6
- Insight +3
immunities:
- Charmed
senses: Darkvision 60 ft., Passive Perception 11
languages:
- Common plus three other languages
description: Doppelgangers are supernatural beings with the ability to shape-shift into any humanlike form. Their
  mind-reading abilities aid them in creating near-perfect disguises and plucking secrets from unguarded minds.
  Occasionally, doppelgangers use their shape-shifting ability in more overt ways, transforming into unsettling
  forms to frighten foes.
habitat: Underdark, Urban
treasure: Individual
actions:
- name: Multiattack
  desc: The doppelganger makes two Slam attacks and uses Unsettling Visage if available.
- name: Slam
  desc: 'Melee Attack Roll : +6 (with Advantage during the first round of each combat), reach 5 ft. Hit : 11 (2d6
    + 4) Bludgeoning damage.'
- name: Read Thoughts
  desc: The doppelganger casts Detect Thoughts , requiring no spell components and using Charisma as the spellcasting
    ability (spell save DC 12).
- name: Unsettling Visage (Recharge 6)
  desc: 'Wisdom Saving Throw : DC 12, each creature in a 15-foot Emanation originating from the doppelganger that
    can see the doppelganger. Failure : The target has the Frightened condition and repeats the save at the end
    of each of its turns, ending the effect on itself on a success. After 1 minute, it succeeds automatically.'
