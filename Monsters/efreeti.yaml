habitat: Desert, Planar (Elemental Plane of Fire)
treasure: Armaments
traits:
- name: Elemental Restoration
  desc: If the efreeti dies outside the Elemental Plane of Fire, its body dissolves into ash, and it gains a new
    body in 1d4 days, reviving with all its Hit Points somewhere on the Plane of Fire.
- name: Magic Resistance
  desc: The efreeti has Advantage on saving throws against spells and other magical effects.
- name: Wishes
  desc: The efreeti has a 30 percent chance of knowing the Wish spell. If the efreeti knows it, the efreeti can
    cast it only on behalf of a non-genie creature who communicates a wish in a way the efreeti can understand.
    If the efreeti casts the spell for the creature, the efreeti suffers none of the spell's stress. Once the efreeti
    has cast it three times, the efreeti can't do so again for 365 days.
actions:
- name: Multiattack
  desc: The efreeti makes three attacks, using Heated Blade or Hurl Flame in any combination.
- name: Heated Blade
  desc: 'Melee Attack Roll : +10, reach 5 ft. Hit : 13 (2d6 + 6) Slashing damage plus 13 (2d12) Fire damage.'
- name: Hurl Flame
  desc: 'Ranged Attack Roll : +8, range 120 ft. Hit : 24 (7d6) Fire damage.'
- name: Spellcasting
  desc: 'The efreeti casts one of the following spells, requiring no Material components and using Charisma as the
    spellcasting ability (spell save DC 16):'
