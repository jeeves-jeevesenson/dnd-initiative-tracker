traits:
- name: Shapechanger
  desc: The jackalwere can use its action to polymorph into a specific Medium human or a jackal-humanoid hybrid, or back into
    its true form (that of a Small jackal). Other than its size, its statistics are the same in each form. Any equipment it
    is wearing or carrying isn't transformed. It reverts to its true form if it dies.
- name: Keen Hearing and Smell
  desc: The jackalwere has advantage on Wisdom ({@skill Perception}) checks that rely on hearing or smell.
- name: Pack Tactics
  desc: The jackalwere has advantage on an attack roll against a creature if at least one of the jackalwere's allies is within
    5 feet of the creature and the ally isn't {@condition incapacitated}.
actions:
- name: Bite (Jackal or Hybrid Form Only)
  desc: '{@atk mw} {@hit 4} to hit, reach 5 ft., one target. {@h}4 ({@damage 1d4 + 2}) piercing damage.'
- name: Scimitar (Human or Hybrid Form Only)
  desc: '{@atk mw} {@hit 4} to hit, reach 5 ft., one target. {@h}5 ({@damage 1d6 + 2}) slashing damage.'
- name: Sleep Gaze
  desc: The jackalwere gazes at one creature it can see within 30 feet of it. The target must make a {@dc 10} Wisdom saving
    throw. On a failed save, the target succumbs to a magical slumber, falling {@condition unconscious} for 10 minutes or
    until someone uses an action to shake the target awake. A creature that successfully saves against the effect is immune
    to this jackalwere's gaze for the next 24 hours. Undead and creatures immune to being {@condition charmed} aren't affected
    by it.
