- name: Nimble Escape
  desc: The goblin takes the Disengage or Hide action.
- name: Redirect Attack
  desc: 'Trigger: A creature the goblin can see makes an attack roll against it. Response:
    The goblin chooses a Medium or Small ally within 5 feet of itself. The goblin
    and that ally swap places, and the ally becomes the target of the attack instead.'
