- name: Pounce
  desc: If the lion moves at least 20 feet straight toward a creature and then hits it with a claw attack on the same turn,
    that target must succeed on a {@dc 13} Strength saving throw or be knocked {@condition prone}. If the target is {@condition
    prone}, the lion can make one bite attack against it as a bonus action.
- name: Running Leap
  desc: With a 10-foot running start, the lion can long jump up to 25 feet.
