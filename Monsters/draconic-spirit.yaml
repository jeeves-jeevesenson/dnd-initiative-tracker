name: Draconic Spirit
size: Large
type: Dragon
alignment: Neutral
ac: 14 + the spell's level
hp: 50
speed: 30 ft., Fly 60 ft., Swim 30 ft.
challenge_rating: None (XP 0; PB equals your Proficiency Bonus)
abilities:
  Str: 19
  Dex: 14
  Con: 17
  Int: 10
  Wis: 14
  Cha: 14
immunities:
- Charmed
- Frightened
- Poisoned
senses: Blindsight 30 ft., Darkvision 60 ft., Passive Perception 12
languages:
- Draconic
- understands the languages you know
description: See Summon Dragon
traits:
- name: Shared Resistances
  desc: When you summon the spirit, choose one of its Resistances. You have Resistance to the chosen damage type
    until the spell ends.
actions:
- name: Multiattack
  desc: The spirit makes a number of Rend attacks equal to half the spell's level (round down), and it uses Breath
    Weapon.
- name: Rend
  desc: 'Melee Attack Roll : Bonus equals your spell attack modifier, reach 10 feet. Hit :1d6 + 4 + the spell''s
    level Piercing damage.'
- name: Breath Weapon
  desc: 'Dexterity Saving Throw : DC equals your spell save DC, each creature in a 30-foot Cone. Failure : 2d6 damage
    of a type this spirit has Resistance to (your choice when you cast the spell). Success : Half damage.'
