traits:
- name: Death Throes
  desc: When the balor dies, it explodes, and each creature within 30 feet of it must make a {@dc 20} Dexterity saving throw,
    taking 70 ({@damage 20d6}) fire damage on a failed save, or half as much damage on a successful one. The explosion ignites
    flammable objects in that area that aren't being worn or carried, and it destroys the balor's weapons.
- name: Fire Aura
  desc: At the start of each of the balor's turns, each creature within 5 feet of it takes 10 ({@damage 3d6}) fire damage,
    and flammable objects in the aura that aren't being worn or carried ignite. A creature that touches the balor or hits
    it with a melee attack while within 5 feet of it takes 10 ({@damage 3d6}) fire damage.
- name: Magic Resistance
  desc: The balor has advantage on saving throws against spells and other magical effects.
- name: Magic Weapons
  desc: The balor's weapon attacks are magical.
actions:
- name: Multiattack
  desc: 'The balor makes two attacks: one with its longsword and one with its whip.'
- name: Longsword
  desc: '{@atk mw} {@hit 14} to hit, reach 10 ft., one target. {@h}21 ({@damage 3d8 + 8}) slashing damage plus 13 ({@damage
    3d8}) lightning damage. If the balor scores a critical hit, it rolls damage dice three times, instead of twice.'
- name: Whip
  desc: '{@atk mw} {@hit 14} to hit, reach 30 ft., one target. {@h}15 ({@damage 2d6 + 8}) slashing damage plus 10 ({@damage
    3d6}) fire damage, and the target must succeed on a {@dc 20} Strength saving throw or be pulled up to 25 feet toward the
    balor.'
- name: Teleport
  desc: The balor magically teleports, along with any equipment it is wearing or carrying, up to 120 feet to an unoccupied
    space it can see.
