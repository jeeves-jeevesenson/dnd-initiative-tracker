traits:
- name: Corpses
  desc: When first encountered, a corpse flower contains the corpses of {@dice 1d6 + 3} humanoids. A corpse flower can hold the remains of up to nine dead humanoids. These remains have total cover against attacks and other effects outside the corpse flower. If the corpse flower dies, the corpses within it can be pulled free.
- name: Spider Climb
  desc: The corpse flower can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check.
- name: Stench of Death
  desc: Each creature that starts its turn within 10 feet of the corpse flower or one of its zombies must make a {@dc 14} Constitution saving throw, unless the creature is a construct or undead. On a failed save, the creature is {@condition incapacitated} until the end of the turn. Creatures that are immune to poison damage or the {@condition poisoned} condition automatically succeed on this saving throw. On a successful save, the creature is immune to the stench of all corpse flowers for 24 hours.
actions:
- name: Multiattack
  desc: 'The corpse flower makes three attacks: three with its tentacles.'
- name: Tentacle
  desc: '{@atk mw} {@hit 5} to hit, reach 10 ft., one target. {@h}9 ({@damage 2d6 + 2}) bludgeoning damage, and the target must succeed on a {@dc 14} Constitution saving throw or take 14 ({@damage 4d6}) poison damage.'
- name: Harvest the Dead
  desc: The corpse flower grabs one unsecured dead humanoid within 10 feet of it and stuffs the corpse into itself, along with any equipment the corpse is wearing or carrying. The remains can be used with its Corpses trait.
bonus_actions:
- name: Digest Corpse
  desc: The corpse flower digests one humanoid corpse in its body and instantly regains 11 ({@damage 2d10}) hit points. Nothing of the digested body remains. Any equipment on the corpse is expelled from the corpse flower in its space.
- name: Animate Corpse
  desc: The corpse flower animates one dead humanoid in its body, turning it into a {@creature zombie}. The zombie appears in an unoccupied space within 5 feet of the corpse flower and acts immediately after it in the initiative order. The zombie acts as an ally of the corpse flower but isn't under its control, and the flower's stench clings to it (see the Stench of Death trait).
