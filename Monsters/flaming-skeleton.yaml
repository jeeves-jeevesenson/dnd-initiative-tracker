habitat: Planar (Shadowfell), Underdark, Urban
treasure: None
traits:
- name: Death Burst
  desc: 'The skeleton explodes when it dies. Dexterity Saving Throw : DC 12, each creature in a 10-foot Emanation
    originating from the skeleton. Failure : 14 (4d6) Fire damage. Success : Half damage.'
- name: Illumination
  desc: The skeleton sheds Bright Light in a 15-foot radius and Dim Light for an additional 15 feet.
actions:
- name: Multiattack
  desc: The skeleton makes two attacks, using Flame Scepter or Hurl Flame in any combination.
- name: Flame Scepter
  desc: 'Melee Attack Roll : +4, reach 5 ft. Hit : 5 (1d6 + 2) Bludgeoning damage plus 3 (1d6) Fire damage.'
- name: Hurl Flame
  desc: 'Ranged Attack Roll : +4, range 60 ft. Hit : 7 (1d10 + 2) Fire damage.'
