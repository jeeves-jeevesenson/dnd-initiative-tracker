    the ghast's Stench for 24 hours.
- name: Turn Defiance
  desc: The ghast and any ghouls within 30 feet of it have advantage on saving throws against effects that turn undead.
actions:
- name: Bite
  desc: '{@atk mw} {@hit 3} to hit, reach 5 ft., one creature. {@h}12 ({@damage 2d8 + 3}) piercing damage.'
- name: Claws
  desc: '{@atk mw} {@hit 5} to hit, reach 5 ft., one target. {@h}10 ({@damage 2d6 + 3}) slashing damage. If the target is
    a creature other than an undead, it must succeed on a {@dc 10} Constitution saving throw or be {@condition paralyzed}
    for 1 minute. The target can repeat the saving throw at the end of each of its turns, ending the effect on itself on a
    success.'
