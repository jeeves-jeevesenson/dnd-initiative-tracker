- name: Petrifying Breath {@recharge 5}
  desc: The gorgon exhales petrifying gas in a 30-foot cone. Each creature in that area must succeed on a {@dc 13} Constitution
    saving throw. On a failed save, a target begins to turn to stone and is {@condition restrained}. The {@condition restrained}
    target must repeat the saving throw at the end of its next turn. On a success, the effect ends on the target. On a failure,
    the target is {@condition petrified} until freed by the {@spell greater restoration} spell or other magic.
traits:
