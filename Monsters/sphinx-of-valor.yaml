description: Sphinxes of valor guard world-changing or dangerous secretsâ€”evidence of weird truths, deadly Artifacts,
  and things that shouldn't exist. They inhabit hidden, magical sites and hold their duty above mortal life. If
  threatened, a sphinx of valor defends its charge with its supernaturally empowered roar and fierce strikes.
habitat: Desert, Planar (Upper Planes)
treasure: Arcana
traits:
- name: Inscrutable
  desc: No magic can observe the sphinx remotely or detect its thoughts without its permission. Wisdom (Insight)
    checks made to ascertain its intentions or sincerity are made with Disadvantage.
- name: Legendary Resistance (3/Day, or 4/Day in Lair)
  desc: If the sphinx fails a saving throw, it can choose to succeed instead.
actions:
- name: Multiattack
  desc: The sphinx makes two Claw attacks and uses Roar.
- name: Claw
  desc: 'Melee Attack Roll : +12, reach 5 ft. Hit : 20 (4d6 + 6) Slashing damage.'
- name: Roar (3/Day)
  desc: 'The sphinx emits a magical roar. Whenever it roars, the roar has a different effect, as detailed below
    (the sequence resets when it takes a Long Rest):'
- name: First Roar
  desc: 'Wisdom Saving Throw : DC 20, each enemy in a 500-foot Emanation originating from the sphinx. Failure :
    The target has the Frightened condition for 1 minute.'
- name: Second Roar
  desc: 'Wisdom Saving Throw : DC 20, each enemy in a 500-foot Emanation originating from the sphinx. Failure :
    The target has the Paralyzed condition, and it repeats the save at the end of each of its turns, ending the
    effect on itself on a success. After 1 minute, it succeeds automatically.'
- name: Third Roar
  desc: 'Constitution Saving Throw : DC 20, each enemy in a 500-foot Emanation originating from the sphinx. Failure
    : 44 (8d10) Thunder damage, and the target has the Prone condition. Success : Half damage only.'
- name: Spellcasting
  desc: 'The sphinx casts one of the following spells, requiring no Material components and using Wisdom as the
    spellcasting ability (spell save DC 20):'
legendary_actions:
- name: Arcane Prowl
  desc: The sphinx can teleport up to 30 feet to an unoccupied space it can see, and it makes one Claw attack.
- name: Weight of Years
  desc: 'Constitution Saving Throw : DC 16, one creature the sphinx can see within 120 feet. Failure : The target
    gains 1 Exhaustion level. While the target has any Exhaustion levels, it appears 3d10 years older. Failure or
    Success : The sphinx can''t take this action again until the start of its next turn.'
legendary_uses: 'Legendary Action Uses: 3 (4 in Lair). Immediately after another creature''s turn, the sphinx can
  expend a use to take one of the following actions. The sphinx regains all expended uses at the start of each of
  its turns.'
