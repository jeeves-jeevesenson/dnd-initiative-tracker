traits:
- name: Fey Ancestry
  desc: The drider has advantage on saving throws against being {@condition charmed}, and magic can't put the drider to sleep.
- name: Spider Climb
  desc: The drider can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check.
- name: Sunlight Sensitivity
  desc: While in sunlight, the drider has disadvantage on attack rolls, as well as on Wisdom ({@skill Perception}) checks
    that rely on sight.
- name: Web Walker
  desc: The drider ignores movement restrictions caused by webbing.
