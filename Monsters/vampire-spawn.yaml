description: Vampire spawn are newly created vampires. They have yet to fully master their abilities, and many are
  consumed by their thirst for blood. Vampire spawn might serve more powerful vampires or pursue their own depraved
  agendas.
habitat: Underdark, Urban
treasure: Any
traits:
- name: Spider Climb
  desc: The vampire can climb difficult surfaces, including along ceilings, without needing to make an ability check.
- name: Vampire Weakness
  desc: 'The vampire has these weaknesses:'
- name: Forbiddance
  desc: The vampire can't enter a residence without an invitation from an occupant.
- name: Running Water
  desc: The vampire takes 20 Acid damage if it ends its turn in running water.
- name: Stake to the Heart
  desc: The vampire is destroyed if a weapon that deals Piercing damage is driven into the vampire's heart while
    the vampire has the Incapacitated condition.
- name: Sunlight
  desc: The vampire takes 20 Radiant damage if it starts its turn in sunlight. While in sunlight, it has Disadvantage
    on attack rolls and ability checks.
actions:
- name: Multiattack
  desc: The vampire makes two Claw attacks and uses Bite.
- name: Claw
  desc: 'Melee Attack Roll : +6, reach 5 ft. Hit : 8 (2d4 + 3) Slashing damage. If the target is a Medium or smaller
    creature, it has the Grappled condition (escape DC 13) from one of two claws.'
- name: Bite
  desc: 'Constitution Saving Throw : DC 14, one creature within 5 feet that is willing or that has the Grappled,
    Incapacitated, or Restrained condition. Failure : 5 (1d4 + 3) Piercing damage plus 10 (3d6) Necrotic damage.
    The target''s Hit Point maximum decreases by an amount equal to the Necrotic damage taken, and the vampire regains
    Hit Points equal to that amount.'
