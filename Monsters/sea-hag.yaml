description: Sea hags loathe peace and beauty. Bitter, jealous creatures, they spread chaos and undermine joy however
  they can, undertaking elaborate deceptions to sow discord for its own sake. The hags' true forms are supernaturally
  vile, and their baleful gazes can strike down creatures frightened by their appearance. Sea hags cloak themselves
  in illusions to work their schemes.
