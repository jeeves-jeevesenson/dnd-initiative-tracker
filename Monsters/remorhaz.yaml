    takes 30 damage or more on a single turn from a creature inside it, the remorhaz must succeed on a {@dc 15} Constitution
    saving throw at the end of that turn or regurgitate all swallowed creatures, which fall {@condition prone} in a space
    within 10 feet of the remorhaz. If the remorhaz dies, a swallowed creature is no longer {@condition restrained} by it
    and can escape from the corpse using 15 feet of movement, exiting {@condition prone}.
