- name: Pistol
  desc: 'Ranged Attack Roll: +7, range 30/90 ft. Hit: 15 (2d10+ 4) Piercing damage.'
- name: Captain's Charm
  desc: 'Wisdom Saving Throw: DC 14, one creature the pirate can see within 30 feet.
    Failure: The target has the Charmed condition until the start of the pirate''s
    next turn.'
- name: Riposte
  desc: 'Trigger: The pirate is hit by a melee attack roll while holding a weapon.
    Response: The pirate adds 3 to its AC against that attack, possibly causing the
    attack to miss. On a miss, the pirate makes one Rapier attack against the triggering
    creature if within range.'
