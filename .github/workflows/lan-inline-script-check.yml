name: LAN inline script check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lan-inline-script-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate LAN inline script syntax
        run: node scripts/check-lan-script.mjs
