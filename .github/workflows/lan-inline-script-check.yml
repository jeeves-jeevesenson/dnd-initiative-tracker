name: LAN inline script check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lan-inline-script-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate LAN inline script syntax
        run: node scripts/check-lan-script.mjs
      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install --with-deps chromium
      - name: Run LAN Playwright smoke test
        run: python scripts/lan-smoke-playwright.py
